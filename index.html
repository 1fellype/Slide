<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <title>Slider</title>

  <link rel="shortcut icon" href="img/slide.png" type="image/x-icon">
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <input type="radio" name="slide" id="c1" checked>
      <label for="c1" class="card">
        <div class="row">
          <div class="icon">1</div>
          <div class="description">
            <h4>Winter</h4>
            <p>O inverno é tão misterioso - Atividades criativas</p>
          </div>
        </div>
      </label>

      <input type="radio" name="slide" id="c2" checked>
      <label for="c2" class="card">
        <div class="row">
          <div class="icon">2</div>
          <div class="description">
            <h4>Tecnologia</h4>
            <p>Melhore todos os dias - Fique ligado</p>
          </div>
        </div>
      </label>

      <input type="radio" name="slide" id="c3" checked>
      <label for="c3" class="card">
        <div class="row">
          <div class="icon">3</div>
          <div class="description">
            <h4>Globalização</h4>
            <p>Ajude as pessoas ao redor do mundo.</p>
          </div>
        </div>
      </label>

      <input type="radio" name="slide" id="c4" checked>
      <label for="c4" class="card">
        <div class="row">
          <div class="icon">4</div>
          <div class="description">
            <h4>Inteligência artificial</h4>
            <p>A Tecnologia se torna cada vez mais avançada. </p>
          </div>
        </div>
      </label>
    </div>
  </div>
</body>
</html>
